<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Pause</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">Claude Pause</h1>
        <div class="header-actions">
          <button class="icon-btn" id="settings-btn" title="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m16.65 5.65l-4.24-4.24M7.59 7.59L3.35 3.35m0 17.3l4.24-4.24m9.82 0l4.24 4.24"></path>
            </svg>
          </button>
          <button class="icon-btn" id="minimize-btn" title="Minimize">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-item">
          <span class="status-indicator" id="connection-status"></span>
          <span class="status-text">MCP Connection</span>
        </div>
        <div class="status-item">
          <span class="active-count" id="active-dialogs">0</span>
          <span class="status-text">Active Dialogs</span>
        </div>
        <div class="status-item">
          <span class="history-count" id="history-count">0</span>
          <span class="status-text">History</span>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-button active" data-tab="active">Active Dialogs</button>
        <button class="tab-button" data-tab="history">History</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Active Dialogs Tab -->
        <div class="tab-pane active" id="active-tab">
          <div class="dialog-container" id="dialog-container">
            <div class="empty-state" id="empty-state">
              <div class="empty-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="9" y1="9" x2="15" y2="9"></line>
                  <line x1="9" y1="12" x2="15" y2="12"></line>
                  <line x1="9" y1="15" x2="11" y2="15"></line>
                </svg>
              </div>
              <h2>No Active Dialogs</h2>
              <p>Dialog requests from Claude will appear here</p>
            </div>
          </div>
        </div>

        <!-- History Tab -->
        <div class="tab-pane" id="history-tab">
          <div class="history-container">
            <div class="history-controls">
              <input type="text" id="history-search" placeholder="Search history..." class="history-search">
              <button id="clear-history" class="clear-history-btn">Clear History</button>
            </div>
            <div class="history-list" id="history-list">
              <div class="empty-state">
                <div class="empty-icon">
                  <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                </div>
                <h2>No History Yet</h2>
                <p>Completed dialogs will appear here</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel" id="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="icon-btn" id="close-settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-group">
          <label>Theme</label>
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        
        <div class="setting-group">
          <label>Dialog Frequency</label>
          <select id="dialog-frequency">
            <option value="minimal">Minimal - Only critical decisions</option>
            <option value="low">Low - Important decisions only</option>
            <option value="normal" selected>Normal - Balanced approach</option>
            <option value="high">High - Most decisions</option>
          </select>
          <p class="setting-description">Controls how often Claude asks for input</p>
        </div>
        
        <div class="setting-group">
          <label>Dialog Behavior</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="auto-focus" checked>
              <span>Auto-focus new dialogs</span>
            </label>
            <label>
              <input type="checkbox" id="sound-notifications">
              <span>Sound notifications</span>
            </label>
            <label>
              <input type="checkbox" id="minimize-on-response">
              <span>Minimize after responding</span>
            </label>
          </div>
        </div>
        
        <div class="setting-group">
          <label>Stored Preferences</label>
          <div class="preference-stats">
            <div class="stat-item">
              <span class="stat-value" id="stored-preferences">0</span>
              <span class="stat-label">Saved Preferences</span>
            </div>
          </div>
          <button class="clear-preferences-btn" id="clear-preferences">Clear All Preferences</button>
        </div>
        
        <div class="setting-group">
          <label>WebSocket Connection</label>
          <div class="connection-info">
            <div class="info-row">
              <span class="info-label">Port:</span>
              <span class="info-value">3030</span>
            </div>
            <div class="info-row">
              <span class="info-label">Status:</span>
              <span class="info-value" id="ws-status">Connected</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Markdown and syntax highlighting libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css">
  
  <!-- Shoelace UI Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>
  
  <!-- Magic UI Styles -->
  <link rel="stylesheet" href="magic-ui.css">
  <link rel="stylesheet" href="planner-magic.css">
  
  <script src="renderer.js"></script>
  <script src="magic-ui.js"></script>
</body>
</html>
