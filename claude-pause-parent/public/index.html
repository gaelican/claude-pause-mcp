<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Pause</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">Claude Pause</h1>
        <div class="header-actions">
          <button class="icon-btn" id="settings-btn" title="Settings">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3m16.65 5.65l-4.24-4.24M7.59 7.59L3.35 3.35m0 17.3l4.24-4.24m9.82 0l4.24 4.24"></path>
            </svg>
          </button>
          <button class="icon-btn" id="minimize-btn" title="Minimize">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-item">
          <span class="status-indicator" id="connection-status"></span>
          <span class="status-text">MCP Connection</span>
        </div>
        <div class="status-item">
          <span class="active-count" id="active-dialogs">0</span>
          <span class="status-text">Active Dialogs</span>
        </div>
      </div>

      <!-- Dialog Container -->
      <div class="dialog-container" id="dialog-container">
        <div class="empty-state" id="empty-state">
          <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="9" x2="15" y2="9"></line>
              <line x1="9" y1="12" x2="15" y2="12"></line>
              <line x1="9" y1="15" x2="11" y2="15"></line>
            </svg>
          </div>
          <h2>No Active Dialogs</h2>
          <p>Dialog requests from Claude will appear here</p>
        </div>
      </div>
    </main>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel" id="settings-panel">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="icon-btn" id="close-settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-group">
          <label>Theme</label>
          <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="setting-group">
          <label>Dialog Behavior</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" id="auto-focus">
              <span>Auto-focus new dialogs</span>
            </label>
            <label>
              <input type="checkbox" id="sound-notifications">
              <span>Sound notifications</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
