<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link rel="stylesheet" href="../../shared/base-dialog.css">
    <link rel="stylesheet" href="confirm.css">
</head>
<body>
    <!-- Titlebar -->
    <div class="titlebar">
        <span class="titlebar-title">Confirm</span>
        <div class="titlebar-controls">
            <button class="titlebar-btn titlebar-minimize" aria-label="Minimize">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M2 7h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="titlebar-btn titlebar-close" aria-label="Close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M2 2l10 10M12 2L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main container -->
    <div class="dialog-container">
        <!-- Header -->
        <div class="dialog-header">
            <h2 class="dialog-question" id="question">Loading...</h2>
            <p class="dialog-description" id="description"></p>
        </div>

        <!-- Content -->
        <div class="dialog-content">
            <div class="confirm-options">
                <button class="confirm-btn confirm-yes" id="confirmYes">
                    <div class="confirm-icon">✓</div>
                    <div class="confirm-label">Yes</div>
                    <div class="confirm-shortcut">Y</div>
                </button>
                <button class="confirm-btn confirm-no" id="confirmNo">
                    <div class="confirm-icon">✗</div>
                    <div class="confirm-label">No</div>
                    <div class="confirm-shortcut">N</div>
                </button>
            </div>
            
            <!-- Warning message if applicable -->
            <div class="warning-message hidden" id="warningMessage">
                <svg class="warning-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 1.5L1 14h14L8 1.5zm0 3.5l4.5 8h-9l4.5-8zm-.5 4v2h1v-2h-1zm0 3v1h1v-1h-1z"/>
                </svg>
                <span class="warning-text"></span>
            </div>
        </div>

        <!-- Footer buttons -->
        <div class="dialog-footer">
            <button class="dialog-btn btn-cancel">
                Cancel & Return to Planner
            </button>
            <button class="dialog-btn btn-text">
                Text Response
            </button>
            <button class="dialog-btn btn-submit" style="display: none;">
                Submit
            </button>
        </div>
    </div>

    <script src="../../shared/dialog-utils.js"></script>
    <script src="confirm.js"></script>
</body>
</html>
