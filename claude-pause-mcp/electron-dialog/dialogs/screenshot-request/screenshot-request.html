<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Request</title>
    <link rel="stylesheet" href="../../shared/base-dialog.css">
    <link rel="stylesheet" href="screenshot-request.css">
</head>
<body>
    <!-- Titlebar -->
    <div class="titlebar">
        <span class="titlebar-title">Screenshot Request</span>
        <div class="titlebar-controls">
            <button class="titlebar-btn titlebar-minimize" aria-label="Minimize">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M2 7h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="titlebar-btn titlebar-close" aria-label="Close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M2 2l10 10M12 2L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main container -->
    <div class="dialog-container">
        <!-- Header -->
        <div class="dialog-header">
            <h2 class="dialog-question" id="question">Loading...</h2>
            <p class="dialog-description" id="description"></p>
        </div>

        <!-- Content -->
        <div class="dialog-content">
            <!-- Instructions -->
            <div class="screenshot-instructions">
                <div class="instruction-item">
                    <div class="instruction-icon">ðŸ“¸</div>
                    <div class="instruction-text">
                        <strong>Take a screenshot:</strong>
                        <span>Press <kbd>Win</kbd> + <kbd>Shift</kbd> + <kbd>S</kbd></span>
                    </div>
                </div>
                <div class="instruction-item">
                    <div class="instruction-icon">ðŸ“‹</div>
                    <div class="instruction-text">
                        <strong>Then paste here:</strong>
                        <span>Press <kbd>Ctrl</kbd> + <kbd>V</kbd></span>
                    </div>
                </div>
            </div>

            <!-- Paste button and counter -->
            <div class="screenshot-controls">
                <button class="paste-btn" id="pasteBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 2H6a1 1 0 00-1 1v1H3a1 1 0 00-1 1v8a1 1 0 001 1h10a1 1 0 001-1V5a1 1 0 00-1-1h-2V3a1 1 0 00-1-1zM7 3h2v1H7V3zm5 9H4V6h8v6z" fill="currentColor"/>
                    </svg>
                    Paste from Clipboard
                </button>
                <span class="image-counter" id="imageCounter">0/5 images</span>
            </div>

            <!-- Drop zone -->
            <div class="screenshot-dropzone" id="dropzone">
                <div class="dropzone-content">
                    <svg class="dropzone-icon" width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" fill="currentColor" opacity="0.3"/>
                    </svg>
                    <p class="dropzone-text">Paste screenshot here</p>
                    <p class="dropzone-subtext">or drag & drop images</p>
                </div>
            </div>
            
            <!-- Preview container for multiple images -->
            <div class="preview-container hidden" id="previewContainer">
            </div>

            <!-- Additional text input -->
            <div class="additional-text">
                <label for="additionalText">Additional notes (optional):</label>
                <textarea 
                    id="additionalText" 
                    class="additional-text-input"
                    placeholder="Describe what the screenshot shows..."
                    rows="2"
                ></textarea>
            </div>
        </div>

        <!-- Footer buttons -->
        <div class="dialog-footer">
            <button class="dialog-btn btn-cancel">
                Cancel & Return to Planner
            </button>
            <button class="dialog-btn btn-text">
                Text Response
            </button>
            <button class="dialog-btn btn-submit" disabled>
                Submit
            </button>
        </div>
    </div>

    <script src="../../shared/dialog-utils.js"></script>
    <script src="screenshot-request.js"></script>
</body>
</html>
