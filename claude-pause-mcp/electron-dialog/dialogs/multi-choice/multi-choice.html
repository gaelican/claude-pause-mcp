<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Choice</title>
    <link rel="stylesheet" href="../../shared/base-dialog.css">
    <link rel="stylesheet" href="multi-choice.css">
</head>
<body>
    <!-- Titlebar -->
    <div class="titlebar">
        <span class="titlebar-title">Multi Choice</span>
        <div class="titlebar-controls">
            <button class="titlebar-btn titlebar-minimize" aria-label="Minimize">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M2 7h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
            <button class="titlebar-btn titlebar-close" aria-label="Close">
                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                    <path d="M2 2l10 10M12 2L2 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Main container -->
    <div class="dialog-container">
        <!-- Header -->
        <div class="dialog-header">
            <h2 class="dialog-question" id="question">Loading...</h2>
            <p class="dialog-description" id="description"></p>
        </div>

        <!-- Content -->
        <div class="dialog-content">
            <div class="selection-summary" id="selectionSummary">
                <span class="summary-text">0 selected</span>
                <button class="clear-all-btn" id="clearAllBtn" style="display: none;">Clear All</button>
            </div>
            <div class="options-container" id="optionsContainer">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <!-- Footer buttons -->
        <div class="dialog-footer">
            <button class="dialog-btn btn-cancel">
                Cancel & Return to Planner
            </button>
            <button class="dialog-btn btn-text">
                Text Response
            </button>
            <button class="dialog-btn btn-submit">
                Submit
            </button>
        </div>
    </div>

    <script src="../../shared/dialog-utils.js"></script>
    <script src="multi-choice.js"></script>
</body>
</html>
